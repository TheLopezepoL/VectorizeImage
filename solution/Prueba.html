<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>EJEMPLO</title>
</head>

<div>
    <div class="inputoutput">
        <img id="imageSrc" alt="No Image" />
        <div class="caption"> 
            <input type="file" id="fileInput" name="file" />
        </div>
    </div>
    
    <div class="inputoutput">
      <canvas id="canvasOutput" ></canvas>
      <div class="caption"></div>
    </div>
</div>

<script type="text/javascript">
    let imgElement = document.getElementById('imageSrc');
    let inputElement = document.getElementById('fileInput');
    
    inputElement.addEventListener('change', (e) => {
      imgElement.src = URL.createObjectURL(e.target.files[0]);
    }, false);
    
    imgElement.onload = function() {
      let mat = cv.imread(imgElement);
      // Obtener el tama√±o de la imagen
        let width = mat.cols;
        let height = mat.rows;
        

        // Mostrar el ancho y la altura en la consola
        console.log('Ancho:', width);
        console.log('Altura:', height);
      console.log(mat.ucharPtr(100,100))
      let p1  = new cv.Point(0, 0);
      let p2  = new cv.Point(150, 150);
      cv.line(mat, p1, p2, [0, 255, 0, 255], 1)
      cv.imshow('canvasOutput', mat);
      //mat.delete();
    };

    var Module = {
      // https://emscripten.org/docs/api_reference/module.html#Module.onRuntimeInitialized
      onRuntimeInitialized() {
        
      }
    };
  </script>
  
  <script async src="https://docs.opencv.org/3.4.0/opencv.js" type="text/javascript"></script>


  </body>
  </html>
